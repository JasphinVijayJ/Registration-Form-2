<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form-2</title>
</head>

<body>
    <div class="container">
        <form>
            <h2>Registration Form-2</h2>
            <!-- https://i.ytimg.com/vi/moIHTT2XK9g/maxresdefault.jpg -->

            <div class="form-container">
                
                <div class="singleRow-container">
                    <label>Full Name</label><br>
                    <input type="text" placeholder="Enter your full name"><br>

                    <label>Email Address</label><br>
                    <input type="email" placeholder="Enter your email address"><br>

                    <div class="doubleColumn-container">
                        <div class="left-container-1">
                            <label>Mobile Number</label><br>
                            <input type="tel" placeholder="Enter phone number"><br>
                        </div>

                        <div class="right-container-1">
                            <label>Birth Date</label><br>
                            <input type="date"><br>
                        </div>
                    </div>

                    <label>Gender</label>
                    <div class="gender-group">
                        <label><input type="radio" name="gender">Male</label>
                        <label><input type="radio" name="gender">Female</label>
                        <label><input type="radio" name="gender">Prefer not to say</label>
                    </div>

                    <div class="singleRow-container address-group">
                        <label>Address</label><br>
                        <input type="text" placeholder="Enter your address"><br>
                    </div>

                    <div class="doubleColumn-container">
                        <div class="left-container-2">
                            <select>
                                <option disabled selected>Country</option>
                                <option>India</option>
                                <option>United States</option>
                                <option>United Kingdom</option>
                                <option>Canada</option>
                            </select>
                        </div>

                        <div class="right-container-2">
                            <input type="number" placeholder="Enter postal code"><br>
                        </div>
                    </div>
                    
                    <button class="button-1"><b>Submit</b></button>
                    
                </div>

            </div>

        </form>
    </div>
</body>

</html>
